<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOG IN FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

 <div class="login-page">
 	<form class="form">
 		<h2><u>Login Page</h2></u>
 		<div class="input-group">
 			<input type="text" class="input-control" placeholder="Email" required>
 		</div>
 		<div class="input-group">
 			<input type="password" class="input-control" placeholder="Password" required minlength="8">
 		</div>
 		<button type="submit" class="submit-btn">Submit</button>
 	</form>
 </div>

</body>
</html>
